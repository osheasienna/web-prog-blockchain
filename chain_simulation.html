<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chain Simulation</title>
  <link rel="stylesheet" href="chain.css" />
</head>
<body>

<!-- Three blocks -->
<div id="chain">
  <div class="block" data-index="1">
    <label>Block:</label>
    <input type="number" class="block-number" value="1" readonly>
    <label>Nonce:</label>
    <input type="number" class="nonce" value="0">
    <label>Data:</label>
    <textarea class="data"></textarea>
    <label>Prev:</label>
    <input type="text" class="prev" readonly>
    <label>Hash:</label>
    <input type="text" class="hash" readonly>
    <button class="mine">Mine</button>
  </div>

  <div class="block" data-index="2">
    <label>Block:</label>
    <input type="number" class="block-number" value="2" readonly>
    <label>Nonce:</label>
    <input type="number" class="nonce" value="0">
    <label>Data:</label>
    <textarea class="data">hey</textarea>
    <label>Prev:</label>
    <input type="text" class="prev" readonly>
    <label>Hash:</label>
    <input type="text" class="hash" readonly>
    <button class="mine">Mine</button>
  </div>

  <div class="block" data-index="3">
    <label>Block:</label>
    <input type="number" class="block-number" value="3" readonly>
    <label>Nonce:</label>
    <input type="number" class="nonce" value="0">
    <label>Data:</label>
    <textarea class="data"></textarea>
    <label>Prev:</label>
    <input type="text" class="prev" readonly>
    <label>Hash:</label>
    <input type="text" class="hash" readonly>
    <button class="mine">Mine</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
<script src="chain.js"></script>
</body>
</html>
