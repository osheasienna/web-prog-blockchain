<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blockchain Use Cases</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Pacifico&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="use_cases.css" />
</head>
<body>
  <header>
    <a href="home.html" class="logo">My Little Blockain</a>
  </header>

  <div class="content">
      <div class="text-wrapper">
          <div class="usecase-name" id="usecaseName">
              Select a Use Case
          </div>
          <div class="usecase-description" id="usecaseDesc">
              Click any icon in orbit to learn more.
          </div>
      </div>
    <div class="orbit-container" id="orbitContainer">
  <!-- Orbit rings -->
      <div class="orbit-ring" style="width:550px; height:550px"></div>
      <div class="orbit-ring" style="width:450px; height:450px"></div>
      <div class="orbit-ring" style="width:350px; height:350px"></div>
      <div class="orbit-ring" style="width:250px; height:250px"></div>
      <div class="orbit-ring" style="width:200px; height:200px"></div>

      <!-- Dots -->
      <div class="dot" id="dot0"></div>
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>

      <div class="main-img" id="mainImg">
        <img src="./assets/default.png" alt="Default" />
      </div>
    </div>
  </div>
  <script src="use_cases.js"></script>
</body>
</html>
