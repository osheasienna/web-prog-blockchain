<body>
    <header>
        <a href="home.html" class="logo">My Little Blockain</a>

    <h1> How does blockchain work?</h1>
    <div class="blockchain-container" id="blockchain">
        <div class="coin">₿ 1</div>
        <div class="connector"></div>
        <div class="coin">₿ 2</div>
        <div class="connector"></div>
        <div class="coin">₿ 3</div>

  </div>

  <h2>KEY TERMS</h2>

  <!-- Card carousel -->
  <div class="carousel-container" id="carousel">
    <div class="card" data-term="Blockchain" data-definition="A distributed, append-only ledger maintained by a peer-to-peer network, where transactions are grouped into cryptographically linked blocks, ensuring data integrity, transparency, and immutability without relying on a central authority.">
      <h3>BLOCKCHAIN</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Cryptocurrency" data-definition="A digital or virtual form of money secured by cryptography, operating independently of a central authority, and enabling secure peer-to-peer transactions on a blockchain.">
      <h3>CRYPTOCURRENCY</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Smart Contract" data-definition="Self-executing code stored on a blockchain that automatically enforces and executes predefined terms and agreements without intermediaries.">
      <h3>SMART CONTRACT</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Node" data-definition="A device or computer that participates in a blockchain network by validating, relaying, and storing copies of the blockchain ledger, helping maintain the decentralized system’s security and consensus.">
      <h3>NODE</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Hash" data-definition="A fixed-length alphanumeric string generated by a cryptographic hash function that uniquely represents input data, ensuring integrity by producing drastically different outputs even for minor changes in the input.">
      <h3>HASH</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Private key" data-definition="A secret alphanumeric code that allows the owner to access and control their cryptocurrency funds by enabling the signing of transactions. It must be kept confidential to ensure security and prevent unauthorized access.">
      <h3>PRIVATE KEY</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Public key" data-definition="A cryptographic code shared openly to enable others to encrypt data or verify digital signatures, linked to a corresponding private key for secure communication.">
      <h3>PUBLIC KEY</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Network" data-definition="A network is a distributed system of nodes that collectively validate, store, and synchronize a decentralized ledger, enabling trustless and secure data exchange without a central authority.">
      <h3>NETWORK</h3>
      <p class="definition"></p>
      </div>
    <div class="card" data-term="Hash" data-definition="A token is a digital asset issued on a blockchain, representing value, rights, or access—used for transactions, governance, or utility within decentralized applications.">
      <h3>TOKEN</h3>
      <p class="definition"></p>
    </div>
    <div class="card" data-term="Coinbase" data-definition="The coinbase is the first transaction in a block, created by the miner to collect the block reward and any transaction fees—effectively issuing new cryptocurrency and compensating the miner.">
      <h3>COINBASE</h3>
      <p class="definition"></p>
    </div>
  </div>
  
  <!-- Quiz Button -->

    <button id="submitQuizBtn" class="submit-btn">Submit</button>
    <div id="quizResult" class="quiz-result"></div>
  </div>
</div>
