<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live SHA-256 Hash</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #ff9f1c;
    }
    .form-grid {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-row-gap: 1rem;
      grid-column-gap: 1rem;
      align-items: start;
      max-width: 800px;
      margin: auto;
    }
    label {
      font-weight: bold;
      padding-top: 0.5rem;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-family: monospace;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #eee;
    }
  </style>
</head>
<body>

<div class="form-grid">
  <label for="data">Data:</label>
  <textarea id="data" placeholder="Type anythingâ€¦"></textarea>

  <label for="hash">Hash:</label>
  <input id="hash" type="text" readonly />
</div>

<script>
  const dataEl = document.getElementById('data');
  const hashEl = document.getElementById('hash');

  // Convert ArrayBuffer to hex string
  function buf2hex(buffer) {
    return Array.prototype.map.call(
            new Uint8Array(buffer),
            x => x.toString(16).padStart(2, '0')
    ).join('');
  }

  // Compute SHA-256 and update the hash field
  async function updateHash() {
    const text = dataEl.value;
    const encoder = new TextEncoder();
    const data = encoder.encode(text);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    hashEl.value = buf2hex(hashBuffer);
  }

  // Recompute on every input
  dataEl.addEventListener('input', updateHash);

  // Initialize with empty-string hash
  updateHash();
</script>

</body>
</html>
