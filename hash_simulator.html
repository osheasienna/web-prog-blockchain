<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SHA-256 Hash Simulator</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    textarea { width: 100%; height: 100px; font-family: monospace; font-size: 1em; padding: 0.5em; }
    pre { background: #f5f5f5; padding: 1em; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; }
    label { font-weight: bold; display: block; margin-bottom: 0.5em; }
  </style>
</head>
<body>
<label for="data-input">Data:</label>
<textarea id="data-input" placeholder="Type something..."></textarea>
<label for="hash-output">Hash:</label>
<pre id="hash-output"></pre>

<script>
  async function computeHash(message) {
    const encoder = new TextEncoder();
    const data = encoder.encode(message);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    return bufferToHex(hashBuffer);
  }

  function bufferToHex(buffer) {
    const byteArray = new Uint8Array(buffer);
    const hexCodes = [];
    for (let i = 0; i < byteArray.length; i++) {
      const hex = byteArray[i].toString(16).padStart(2, '0');
      hexCodes.push(hex);
    }
    return hexCodes.join('');
  }

  const input = document.getElementById('data-input');
  const output = document.getElementById('hash-output');
  input.addEventListener('input', async () => {
    const hash = await computeHash(input.value);
    output.textContent = hash;
  });

  // Initialize with empty string
  computeHash('').then(hash => output.textContent = hash);
</script>
</body>
</html>
