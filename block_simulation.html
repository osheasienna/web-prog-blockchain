<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Block Simulation</title>
  <link rel="stylesheet" href="block.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
</head>
<body>

<div id="miner" class="container valid">
  <div class="form-group">
    <label for="block">Block:</label>
    <input type="number" id="block" value="1">
  </div>
  <div class="form-group">
    <label for="nonce">Nonce:</label>
    <input type="number" id="nonce" value="0">
  </div>
  <div class="form-group">
    <label for="data">Data:</label>
    <textarea id="data" rows="5"></textarea>
  </div>
  <div class="form-group">
    <label for="hash">Hash:</label>
    <input type="text" id="hash" readonly>
  </div>
  <button id="mine">Mine</button>
</div>

<script src="block.js"></script>
</body>
</html>
